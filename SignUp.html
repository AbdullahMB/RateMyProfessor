  <div class="row">
      <form class="col s12" id="register_form" method="post" action="http://localhost:3000/api/register">
        <div class="row">
          <div class="input-field col s6">

            <div class=".input-field">
            <input id="fist_name" type="text" class="validate" name="name" required>
            <label for="last_name">Name</label>
          </div>

          </div>
          <div class="input-field col s6">

            <div class=".input-field">
            <input id="last_name" type="text" class="validate" name="userName"required>
            <label for="last_name">Username</label>
          </div>

          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" name="password"required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" name="email"required>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row center">
          <button class="waves-effect waves-light btn-large" id="registerBtn">Sign UP</button>

        </div>
      </form>
    </div>
