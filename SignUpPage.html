<body>
<div class="topBar"><!-- Top elements start here -->

  <span class="top-Left-Corner">
      <a href="www.google.com" class= "HomeButton">Rate Your Professor</a>
  </span>

  <span style="display:inline-block;width:50%;text-align:center">
    <form>
      <input type="text" class="searchBar" name="search" placeholder="Search For A Professor...">
    </form>
  </span>

  <span style= "display:inline-block;width:12%; text-align:right;padding-right: 0%; ">
        <a href="" class="top-right-button">Log in</a>
  </span>
  <span style= "display:inline-block;width:12%; text-align:right;padding-left: 0px;; padding-right: 2px;">
        <a href="" class="top-right-button">Sign-up</a>
  </span>


 </div><!-- Top elements ended here -->



 <div class="contrainerSignUp">


   <div class="container2">
     <p class="bigTitle"><h1><b>Sign-up</b></h1></p>
     <br>
     <div class="">
  <form id="register_form" method="post" action="http://localhost:3000/api/register">
    <div class="">
      <div class="">
        <input placeholder="Name" id="first_name" type="text" name="name">
        <label for="name"></label>
      </div>
      <br>
      <div class="">
        <input id="last_name" placeholder="User Name" type="text"name="userName" >
        <label for="user_name"></label>
      </div>
      <br>
      <div class="">
        <input id="major" placeholder="Major" type="text" name="major">
        <label for="major"></label>
      </div>
      <br />
    </div>
    <div class="">
      <div class="">
        <input id="password" placeholder="password "type="password" name="password">
        <label for="password"></label>
      </div>
    </div>
    <br>
    <div class="">
      <div class="">
        <input id="email" placeholder="Email" type="email" name="email">
        <label for="email"></label>
      </div>
    </div>

    </div>
    <br>
    <div>
      <button id="registerBtn" class="findButton">Register</button>
    </div>
  </form>
</div>



   </div>
 </div>

<script>
  $("#registerBtn").click(function(){
    console.log("I am in!");
    $.post('http://localhost:3000/api/register', $('#register_form').serialize(), function(){
      document.location.href = 'home.html?created=true';		// if success
    })
    .fail(function() {
      Materialize.toast('Registration Failed, Try Again', 4000);
      })
  })
</script>
